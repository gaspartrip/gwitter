<section infiniteScroll [infiniteScrollDistance]="0.5" (scrolled)="onScroll()">
  <ol class="tweet-list">
    <li *ngFor="let tweet of displayedTweets">
      <app-tweet [tweet]="tweet"></app-tweet>
    </li>
  </ol>
  <ngx-spinner></ngx-spinner>
  <button class="go-up-button" *ngIf="showGoUpButton" (click)="scrollTop()">
    <fa-icon class="go-up-button-icon" [icon]="faAngleUp"></fa-icon>
  </button>
</section>
